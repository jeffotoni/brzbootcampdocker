networks:
  app-network:
    driver: bridge

services:
  go-api:
    image: jeffotoni/brzapibootcampdockerv3:1.0
    container_name: go-api
    hostname: goapi
    domainname: goapi.local.com
    #build:
      #context: ./go/api  # Diret칩rio onde est치 o Dockerfile do Go
      #dockerfile: DockerfileV2  # Opcional se o nome for 'Dockerfile'
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
      - python-api
    networks:
      - app-network

  python-api:
    image: jeffotoni/pybrzapibootcampdocker:1.0
    container_name: python-api
    hostname: pythonap
    domainname: pythonapi.local.com
    #build:
      #context: ./python/api  # Diret칩rio onde est치 o Dockerfile do Python
      #dockerfile: Dockerfile  # Opcional se o nome for 'Dockerfile'
    ports:
      - "8081:8080"
    command: gunicorn -w 4 -b 0.0.0.0:8080 main:app

    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - app-network
